<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML form</title>
  </head>

  <body>
    <form action="" method="get">
      <!-- input element -->
      <h3>Apply for mernstack 2025</h3>

      <!-- textinput -->
      <div>
        <label for="name">Enter your name</label>
        <input
          type="text"
          id="name"
          name="naam"
          placeholder="enteryourname"
          required
        />
      </div>

      <!-- number input -->
      <div>
        <label for="phone">Enter your phone number</label>
        <input
          type="number"
          name="phonenumber"
          id="phone"
          min="0"
          max="20"
          placeholder="9847484****"
        />
      </div>

      <!-- email input -->
      <div>
        <label for="email">Enter your email</label>
        <input type="email" name="emailaddress" id="email" />
      </div>

      <!-- password input -->
      <div>
        <label for="password">Enter your password</label>
        <input type="password" name="yourpassword" id="password" />
      </div>

      <!-- radio button -->
      <div>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male" />
        <label for="female">female</label>
        <input type="radio" name="gender" id="female" />
      </div>

      <!-- checkbox -->
      <div>
        <label for="physic">physic</label>
        <input type="checkbox" name="physic" id="physic" />
        <label for="chemistry">chemistry</label>
        <input type="checkbox" name="chemistry" id="chemistry" />
        <label for="biology">biology</label>
        <input type="checkbox" name="biology" id="biology" />
        <label for="Maths">Maths</label>
        <input type="checkbox" name="maths" id="Maths" />
      </div>

      <!-- date input -->
      <div>
        <label for="dateofbirth">Enter your date of birth</label>
        <input type="date" name="dateofbirth" id="dateofbirth" />
      </div>

      <!-- time input -->
      <div>
        <label for="times">enter your alarm</label>
        <input type="time" name="time" id="times" />
      </div>

      <div>
        <label for="minmax">For min and max</label>
        <input type="time" name="timemin" id="" min="09:00" max="10:00" />
      </div>

      <div>
        <label for="stepstime">For step time showing</label>
        <input type="time" name="timestep" id="steptime" step="900" />
      </div>

      <div>
        <label for="appointment">choose your appointment date and time</label>
        <input type="datetime-local" name="appointmentdate" id="appointment" />
      </div>

      <!-- range -->
      <div>
        <label for="volume">Select volume</label>
        <input type="range" value="50" step="3" id="volume" name="volume" />
      </div>

      <!-- color -->
      <div>
        <label for="color">select your fav color</label><br />
        <input type="color" name="" id="color" name="color" />
      </div>

      <!-- file -->
      <div>
        <label for="files">upload your image</label><br />
        <input
          type="file"
          name=""
          id="files"
          name="files"
          multiple
          accept=".png"
        />
      </div>

      <!-- dropdown -->
      <div>
        <label for="selects">select your class</label>
        <select name="" id="selects" name="yourclass">
          <option value="">class1</option>
          <option value="">class2</option>
          <option value="">class3</option>
          <option value="">class4</option>
          <option value="">class5</option>
        </select>
      </div>

      <!-- textarea -->
      <div>
        <label for="text">Enter your message</label>
        <textarea
          placeholder="enter your message"
          name="yourmessage"
          id="text"
        ></textarea>
      </div>

      <!-- binding label and input -->
      <div>
        <label for="name">enter your name </label>
        <input type="text" id="name" minlength="6" />
      </div>

      <!-- datalist tag -->

      <div>
        <label for="datalist">select your name</label>
        <input type="text" id="datalist" list="proxima" />
        <datalist id="proxima">
          <option value="manish magaju"></option>
          <option value="ritika rawal"></option>
          <option value="sujan bhattarai"></option>
          <option value="raju waiba"></option>
        </datalist>
      </div>

      <!-- fieldset -->
      <fieldset>
        <legend>your contact information</legend>
      </fieldset>

      <!-- input submit -->
      <div>
        <input type="submit" value="submit your form" />
      </div>

      <!-- embedding -->
      <iframe
        width="560"
        height="500"
        src="https://www.youtube.com/embed/NqfC4iVgN3s?si=9pFn6rApUbYwAZIG"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.613194789729!2d85.42970307451857!3d27.667436727252298!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1aa9582881c3%3A0xa55771144475f27d!2sPROXIMA%20INTERNATIONAL%20ACADEMY!5e0!3m2!1sen!2snp!4v1754268549351!5m2!1sen!2snp"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      
    </form>
  </body>
</html>
